<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="entradaTexto">
    <button id="btnAgregarTexto" onclick="agregarTexto()">Agregar texto</button>
    <div id="texto"></div>

    <script>
        function agregarTexto() {
            const texto = document.getElementById("entradaTexto").value;
            const msj = document.getElementById("texto");
            msj.innerText = texto;
        }

        document.getElementById("btnAgregarTexto").addEventListener("click", function () {
            const texto = document.getElementById("entradaTexto").value;
            const msj = document.getElementById("texto");
            msj.innerText = texto;
        });

        document.getElementById("btnAgregarTexto").addEventListener("click", () => {
            const texto = document.getElementById("entradaTexto").value;
            const msj = document.getElementById("texto");
            msj.innerText = texto;
        });

        function agregar() {
            const texto = document.getElementById("entradaTexto").value;
            const msj = document.getElementById("texto");
            msj.innerText = texto;
        }

        document.getElementById("btnAgregarTexto").addEventListener("click", agregar());
    </script>
</body>
</html>
